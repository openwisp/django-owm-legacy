language: python
cache: pip
dist: focal

python:
  - "3.8"

env:
  - DJANGO="django~=3.1"

addons:
  apt:
    packages:
      - sqlite3
      - fping
      - gdal-bin
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
      - spatialite-bin
      - libsqlite3-mod-spatialite


services:
  - redis-server

branches:
  only:
    - master

before_install:
  - pip install -U "pip==20.2.4" wheel setuptools
  - pip install $DJANGO
  - pip install -r requirements-test.txt

install:
  - pip install -e .

script:
  - ./run-qa-checks
  - coverage run -a --source=owm_legacy runtests.py

after_success:
  coveralls
