language: python
cache: pip
dist: focal

python:
  - "3.6"
  - "3.7"

env:
  - DJANGO="django~=2.2"
  - DJANGO="django~=3.0"
  - DJANGO="django~=3.1"

branches:
  only:
    - master

install:
  - pip install $DJANGO
  - python setup.py -q develop
  - pip install -r requirements-test.txt

script:
  - openwisp-utils-qa-checks --skip-checkmigrations
  - coverage run --source=owm_legacy runtests.py

after_success:
  coveralls
